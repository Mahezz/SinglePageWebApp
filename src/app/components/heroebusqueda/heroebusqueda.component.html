<h1 class="animated fadeIn fast">Buscando: <small>{{terminoBusqueda}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length==0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{terminoBusqueda}}
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col animated fadeIn" *ngFor="let heroe of heroes">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx"></app-heroe-tarjeta>
  </div>
</div>
