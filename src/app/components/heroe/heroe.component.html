<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" routerLinkActive="active"  class="btn btn-outline-danger w-100">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3 class="animated fadeIn">{{heroe.nombre}}</h3>
        <hr>
        <p class="animated fadeIn">{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvelFolder.png" class="img-logo" alt="">
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dcFolder.png" class="img-logo" alt="">
        </div>
    </div>
</div>
